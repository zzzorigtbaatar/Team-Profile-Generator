<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Team Members</h1>
    </header>
    <main class="row justify-content-center w-100 cards">
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <h6 class="card-subtitle mb-2">Icon</h6>
                <p class="card-text">ID:<span> ID</span></p>
                <div class="container row">
                    <span> Email: <a href="#" class="card-link">Email Address</a></span>
                    <span>
                        GitHub: <a href="#" class="card-link">GitHub Username</a></span>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <h6 class="card-subtitle mb-2">Icon</h6>
                <p class="card-text">ID:<span> ID</span></p>
                <div class="container row">
                    <span> Email: <a href="#" class="card-link">Email Address</a></span>
                    <span>
                        GitHub: <a href="#" class="card-link">GitHub Username</a></span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
